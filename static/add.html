<!-- static/add.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar Eficiencia</title>
  <!-- Enlaza el CSS que montas en /static -->
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="bg-jj-gray font-sans text-jj-dark min-h-screen">
  <div class="container mx-auto py-8">
    <!-- Bot√≥n de navegaci√≥n con clase -->
    <button class="nav-btn" onclick="location.href='/'">
      üìä Ver Dashboard
    </button>

    <body class="bg-jj-gray font-sans">

      <!-- Contenedor de pantalla completa -->
      <div class="h-screen flex items-center justify-center p-4">
    
        <!-- Card rojo con grid de 2 columnas -->
        <div class="bg-jj-red text-jj-light p-8 rounded-lg shadow-lg w-full max-w-4xl
                    grid grid-cols-1 md:grid-cols-2 gap-6 h-full">
          
          <!-- T√≠tulo ocupa ambas columnas -->
          <h1 class="col-span-full text-2xl font-bold mb-4">Agregar Nuevo Registro</h1>
          
          <!-- Campos del formulario -->
          <div>
            <label class="block text-sm font-medium mb-1">Nombre del Asociado</label>
            <input name="nombre_asociado" required placeholder="Nombre y primer apellido"
                   class="w-full bg-white text-jj-dark rounded-md px-3 py-2 focus:outline-none"/>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">L√≠nea</label>
            <input name="linea" required placeholder="p.ej. L27"
                   class="w-full bg-white text-jj-dark rounded-md px-3 py-2 focus:outline-none"/>
          </div>
    
          <div>
            <label class="block text-sm font-medium mb-1">Supervisor</label>
            <input name="supervisor" required placeholder="Nombre y apellido"
                   class="w-full bg-white text-jj-dark rounded-md px-3 py-2 focus:outline-none"/>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Tipo de Proceso</label>
            <select name="tipo_proceso" required
                    class="w-full bg-white text-jj-dark rounded-md px-3 py-2 focus:outline-none">
              <option value="">-- seleccionar --</option>
              <option value="SW">SW</option>
              <option value="WD">WD</option>
            </select>
          </div>
    
          <div class="md:col-span-full">
            <label class="block text-sm font-medium mb-1">Proceso (descripci√≥n)</label>
            <input name="proceso" required placeholder="p.ej. Drill"
                   class="w-full bg-white text-jj-dark rounded-md px-3 py-2 focus:outline-none"/>
          </div>
    
          <div>
            <label class="block text-sm font-medium mb-1">Eficiencia del Asociado (%)</label>
            <input name="eficiencia_asociado" type="number" step="0.1" required
                   class="w-full bg-white text-jj-dark rounded-md px-3 py-2 focus:outline-none"/>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Semana del A√±o (1‚Äì53)</label>
            <input name="semana" type="number" min="1" max="53" required
                   class="w-full bg-white text-jj-dark rounded-md px-3 py-2 focus:outline-none"/>
          </div>
    
          <div>
            <label class="block text-sm font-medium mb-1">Turno</label>
            <input name="turno" required placeholder="p.ej. 1er, 2do, 3er"
                   class="w-full bg-white text-jj-dark rounded-md px-3 py-2 focus:outline-none"/>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Piezas</label>
            <input name="piezas" type="number" min="0" step="1"
                   class="w-full bg-white text-jj-dark rounded-md px-3 py-2 focus:outline-none"/>
          </div>
    
          <div class="md:col-span-full">
            <label class="block text-sm font-medium mb-1">Tiempo Muerto (minutos)</label>
            <input name="tiempo_muerto" type="number" min="0" step="0.1"
                   class="w-full bg-white text-jj-dark rounded-md px-3 py-2 focus:outline-none"
                   placeholder="p.ej. 15.5 (opcional)"/>
          </div>
    
          <!-- Bot√≥n ocupa ambas columnas -->
          <div class="col-span-full">
            <button type="submit"
                    class="w-full bg-jj-light text-jj-red font-semibold py-3 rounded-md hover:bg-gray-200 transition">
              Guardar Registro
            </button>
          </div>
    
        </div>
      </div>
    </body>
    
    
    

  <!-- Tailwind Play CDN + configuraci√≥n de colores y tipograf√≠a -->
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          'jj-red':   '#E2231A',
          'jj-gray':  '#F5F5F5',
          'jj-dark':  '#333333',
          'jj-light': '#FFFFFF'
        },
        fontFamily: {
          sans: ['Source Sans Pro', 'ui-sans-serif', 'system-ui']
        }
      }
    }
  }
</script>
<script src="https://cdn.tailwindcss.com"></script>


  <script>
    (function(){
      const form = document.getElementById('efForm');
      const msg  = document.getElementById('msg');
  
      form.addEventListener('submit', async e => {
        e.preventDefault();
  
        // Recolectamos los campos
        const raw = Object.fromEntries(new FormData(form).entries());
        // Convertimos los valores num√©ricos y dejamos 0 si no se ingres√≥ tiempo muerto
        const data = {
          ...raw,
          eficiencia_asociado: Number(raw.eficiencia_asociado),
          semana:              Number(raw.semana),
          piezas:              Number(raw.piezas || 0),
          tiempo_muerto:       raw.tiempo_muerto
                                ? Number(raw.tiempo_muerto)
                                : 0.0
        };
  
        try {
          const res = await fetch('/api/eficiencias', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          if (!res.ok) {
            const text = await res.text();
            throw new Error(text);
          }
          msg.textContent = '‚úÖ Registro guardado correctamente';
          form.reset();
        } catch(err) {
          msg.textContent = '‚ùå Error: ' + err.message;
        }
      });
    })();
  </script>
  
</body>
</html>
