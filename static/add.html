<!-- static/add.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar Eficiencia</title>
  <!-- Enlaza el CSS que montas en /static -->
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="bg-jj-gray font-sans text-jj-dark min-h-screen">
  <div class="container mx-auto py-8">
    <!-- Bot√≥n de navegaci√≥n con clase -->
    <button class="nav-btn" onclick="location.href='/'">
      üìä Ver Dashboard
    </button>

    <body class="bg-jj-gray font-sans min-h-screen flex items-center justify-center p-4">
      <div class="bg-jj-light p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <div class="flex items-center justify-between mb-6">
          <h1 class="text-2xl font-bold text-jj-red">Agregar Nuevo Registro</h1>
          <a href="/" class="inline-flex items-center bg-jj-red text-jj-light px-4 py-2 rounded-lg hover:bg-red-700 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9 2a1 1 0 011 1v6h6a1 1 0 110 2H10v6a1 1 0 11-2 0V11H2a1 1 0 110-2h6V3a1 1 0 011-1z"/>
            </svg>
            Ver Dashboard
          </a>
        </div>
    
        <form id="efForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-jj-dark mb-1">Nombre del Asociado</label>
            <input name="nombre_asociado" required placeholder="Nombre y primer apellido"
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-jj-red"/>
          </div>
          <div>
            <label class="block text-sm font-medium text-jj-dark mb-1">L√≠nea</label>
            <input name="linea" required placeholder="p.ej. L27"
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-jj-red"/>
          </div>
          <div>
            <label class="block text-sm font-medium text-jj-dark mb-1">Supervisor</label>
            <input name="supervisor" required placeholder="Nombre y apellido"
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-jj-red"/>
          </div>
          <div>
            <label class="block text-sm font-medium text-jj-dark mb-1">Tipo de Proceso</label>
            <select name="tipo_proceso" required
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-jj-red">
              <option value="">-- seleccionar --</option>
              <option value="SW">SW</option>
              <option value="WD">WD</option>
            </select>
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-jj-dark mb-1">Proceso (descripci√≥n)</label>
            <input name="proceso" required placeholder="p.ej. Drill"
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-jj-red"/>
          </div>
          <div>
            <label class="block text-sm font-medium text-jj-dark mb-1">Eficiencia del Asociado (%)</label>
            <input name="eficiencia_asociado" type="number" step="0.1" required
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-jj-red"/>
          </div>
          <div>
            <label class="block text-sm font-medium text-jj-dark mb-1">Semana del A√±o (1‚Äì53)</label>
            <input name="semana" type="number" min="1" max="53" required
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-jj-red"/>
          </div>
          <div>
            <label class="block text-sm font-medium text-jj-dark mb-1">Turno</label>
            <input name="turno" required placeholder="p.ej. 1er, 2do, 3er"
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-jj-red"/>
          </div>
          <div>
            <label class="block text-sm font-medium text-jj-dark mb-1">Piezas</label>
            <input name="piezas" type="number" min="0" step="1"
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-jj-red"/>
          </div>
          <div>
            <label class="block text-sm font-medium text-jj-dark mb-1">Tiempo Muerto (minutos)</label>
            <input name="tiempo_muerto" type="number" min="0" step="0.1"
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-jj-red"
                   placeholder="p.ej. 15.5 (opcional)"/>
          </div>
          <div class="md:col-span-2">
            <button type="submit"
                    class="w-full bg-jj-red text-jj-light py-2 rounded-lg font-semibold hover:bg-red-700 transition">
              Guardar Registro
            </button>
          </div>
        </form>
    
        <div id="msg" class="mt-4 text-center text-sm text-red-600"></div>
      </div>
    </body>
    
    

  <!-- Tailwind Play CDN + configuraci√≥n de colores y tipograf√≠a -->
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          'jj-red':   '#E2231A',
          'jj-gray':  '#F5F5F5',
          'jj-dark':  '#333333',
          'jj-light': '#FFFFFF'
        },
        fontFamily: {
          sans: ['Source Sans Pro', 'ui-sans-serif', 'system-ui']
        }
      }
    }
  }
</script>
<script src="https://cdn.tailwindcss.com"></script>


  <script>
    (function(){
      const form = document.getElementById('efForm');
      const msg  = document.getElementById('msg');
  
      form.addEventListener('submit', async e => {
        e.preventDefault();
  
        // Recolectamos los campos
        const raw = Object.fromEntries(new FormData(form).entries());
        // Convertimos los valores num√©ricos y dejamos 0 si no se ingres√≥ tiempo muerto
        const data = {
          ...raw,
          eficiencia_asociado: Number(raw.eficiencia_asociado),
          semana:              Number(raw.semana),
          piezas:              Number(raw.piezas || 0),
          tiempo_muerto:       raw.tiempo_muerto
                                ? Number(raw.tiempo_muerto)
                                : 0.0
        };
  
        try {
          const res = await fetch('/api/eficiencias', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          if (!res.ok) {
            const text = await res.text();
            throw new Error(text);
          }
          msg.textContent = '‚úÖ Registro guardado correctamente';
          form.reset();
        } catch(err) {
          msg.textContent = '‚ùå Error: ' + err.message;
        }
      });
    })();
  </script>
  
</body>
</html>
