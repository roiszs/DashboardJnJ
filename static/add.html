<!-- static/add.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar Eficiencia</title>
  <!-- Enlaza el CSS que montas en /static -->
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="bg-jj-gray font-sans text-jj-dark min-h-screen">
  <div class="container mx-auto py-8">
    <!-- Bot√≥n de navegaci√≥n con clase -->
    <button class="nav-btn" onclick="location.href='/'">
      üìä Ver Dashboard
    </button>

    <body class="bg-jj-gray font-sans min-h-screen flex items-center justify-center">
      <div class="bg-jj-light p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Agregar Nuevo Registro</h1>
        <form id="efForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium">Nombre del Asociado</label>
            <input name="nombre_asociado" required
                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-jj-red focus:border-jj-red"
                   placeholder="Nombre y primer apellido"/>
          </div>
          <div>
            <label class="block text-sm font-medium">L√≠nea</label>
            <input name="linea" required
                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-jj-red focus:border-jj-red"
                   placeholder="p.ej. L27"/>
          </div>
          <div>
            <label class="block text-sm font-medium">Supervisor</label>
            <input name="supervisor" required
                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-jj-red focus:border-jj-red"
                   placeholder="Nombre y apellido"/>
          </div>
          <div>
            <label class="block text-sm font-medium">Tipo de Proceso</label>
            <select name="tipo_proceso" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-jj-red focus:border-jj-red">
              <option value="">-- seleccionar --</option>
              <option value="SW">SW</option>
              <option value="WD">WD</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium">Proceso (descripci√≥n)</label>
            <input name="proceso" required
                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-jj-red focus:border-jj-red"
                   placeholder="p.ej. Drill"/>
          </div>
          <div>
            <label class="block text-sm font-medium">Eficiencia del Asociado (%)</label>
            <input name="eficiencia_asociado" type="number" step="0.1" required
                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-jj-red focus:border-jj-red"/>
          </div>
          <div>
            <label class="block text-sm font-medium">Semana del A√±o (1‚Äì53)</label>
            <input name="semana" type="number" min="1" max="53" required
                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-jj-red focus:border-jj-red"/>
          </div>
          <div>
            <label class="block text-sm font-medium">Turno</label>
            <input name="turno" required
                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-jj-red focus:border-jj-red"
                   placeholder="p.ej. 1er, 2do, 3er"/>
          </div>
          <div>
            <label class="block text-sm font-medium">Piezas</label>
            <input name="piezas" type="number" min="0" step="1"
                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-jj-red focus:border-jj-red"/>
          </div>
          <div>
            <label class="block text-sm font-medium">Tiempo Muerto (minutos)</label>
            <input name="tiempo_muerto" type="number" min="0" step="0.1"
                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-jj-red focus:border-jj-red"
                   placeholder="p.ej. 15.5 (opcional)"/>
          </div>
          <button type="submit"
                  class="w-full bg-jj-red text-jj-light py-2 rounded-md hover:bg-red-700 transition">
            Guardar Registro
          </button>
        </form>
        <div id="msg" class="mt-4 text-center text-sm text-red-600"></div>
      </div>
    </body>
    

  <!-- Tailwind Play CDN + configuraci√≥n de colores y tipograf√≠a -->
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          'jj-red':   '#E2231A',
          'jj-gray':  '#F5F5F5',
          'jj-dark':  '#333333',
          'jj-light': '#FFFFFF'
        },
        fontFamily: {
          sans: ['Source Sans Pro', 'ui-sans-serif', 'system-ui']
        }
      }
    }
  }
</script>
<script src="https://cdn.tailwindcss.com"></script>


  <script>
    (function(){
      const form = document.getElementById('efForm');
      const msg  = document.getElementById('msg');
  
      form.addEventListener('submit', async e => {
        e.preventDefault();
  
        // Recolectamos los campos
        const raw = Object.fromEntries(new FormData(form).entries());
        // Convertimos los valores num√©ricos y dejamos 0 si no se ingres√≥ tiempo muerto
        const data = {
          ...raw,
          eficiencia_asociado: Number(raw.eficiencia_asociado),
          semana:              Number(raw.semana),
          piezas:              Number(raw.piezas || 0),
          tiempo_muerto:       raw.tiempo_muerto
                                ? Number(raw.tiempo_muerto)
                                : 0.0
        };
  
        try {
          const res = await fetch('/api/eficiencias', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          if (!res.ok) {
            const text = await res.text();
            throw new Error(text);
          }
          msg.textContent = '‚úÖ Registro guardado correctamente';
          form.reset();
        } catch(err) {
          msg.textContent = '‚ùå Error: ' + err.message;
        }
      });
    })();
  </script>
  
</body>
</html>
