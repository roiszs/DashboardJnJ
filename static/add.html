<!-- static/add.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar Eficiencia</title>
  <!-- Enlaza el CSS que montas en /static -->
  <link rel="stylesheet" href="/static/style.css" />
   <!-- Tailwind Play CDN + configuración de colores y tipografía -->
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          'jj-red':   '#E2231A',
          'jj-gray':  '#F5F5F5',
          'jj-dark':  '#333333',
          'jj-light': '#FFFFFF'
        },
        fontFamily: {
          sans: ['Source Sans Pro', 'ui-sans-serif', 'system-ui']
        }
      }
    }
  }
</script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-jj-red font-sans">

  <div class="h-screen flex flex-col items-center justify-center p-4">
    <!-- Logo J&J centrado -->
    <div class="mb-8">
      <img src="/static/img/jj-logo-white.png"
           alt="Johnson & Johnson"
           class="h-16 mx-auto"/>
    </div>

    <!-- Formulario en grid de 2 columnas -->
    <form id="efForm"
          class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
      <!-- Campo: Nombre -->
      <div>
        <label class="block text-jj-light font-bold mb-2">Nombre del Asociado</label>
        <input name="nombre_asociado" required
               class="w-full bg-jj-light text-black rounded-md px-3 py-2 focus:outline-none"/>
      </div>
      <!-- Campo: Línea -->
      <div>
        <label class="block text-jj-light font-bold mb-2">Línea</label>
        <input name="linea" required placeholder="p.ej. L27"
               class="w-full bg-jj-light text-black rounded-md px-3 py-2 focus:outline-none"/>
      </div>

      <!-- Campo: Supervisor -->
      <div>
        <label class="block text-jj-light font-bold mb-2">Supervisor</label>
        <input name="supervisor" required
               class="w-full bg-jj-light text-black rounded-md px-3 py-2 focus:outline-none"/>
      </div>
      <!-- Campo: Tipo de Proceso -->
      <div>
        <label class="block text-jj-light font-bold mb-2">Tipo de Proceso</label>
        <select name="tipo_proceso" required
                class="w-full bg-jj-light text-black rounded-md px-3 py-2 focus:outline-none">
          <option value="">-- seleccionar --</option>
          <option value="SW">SW</option>
          <option value="WD">WD</option>
        </select>
      </div>

      <!-- Campo: Proceso -->
      <div class="md:col-span-2">
        <label class="block text-jj-light font-bold mb-2">Proceso (descripción)</label>
        <input name="proceso" required
               class="w-full bg-jj-light text-black rounded-md px-3 py-2 focus:outline-none"/>
      </div>

      <!-- Campo: Eficiencia Asociado -->
      <div>
        <label class="block text-jj-light font-bold mb-2">Eficiencia del Asociado (%)</label>
        <input name="eficiencia_asociado" type="number" step="0.1" required
               class="w-full bg-jj-light text-black rounded-md px-3 py-2 focus:outline-none"/>
      </div>
      <!-- Campo: Semana -->
      <div>
        <label class="block text-jj-light font-bold mb-2">Semana del Año (1–53)</label>
        <input name="semana" type="number" min="1" max="53" required
               class="w-full bg-jj-light text-black rounded-md px-3 py-2 focus:outline-none"/>
      </div>

      <!-- Campo: Turno -->
      <div>
        <label class="block text-jj-light font-bold mb-2">Turno</label>
        <input name="turno" required
               class="w-full bg-jj-light text-black rounded-md px-3 py-2 focus:outline-none"/>
      </div>
      <!-- Campo: Piezas -->
      <div>
        <label class="block text-jj-light font-bold mb-2">Piezas</label>
        <input name="piezas" type="number" min="0" step="1"
               class="w-full bg-jj-light text-black rounded-md px-3 py-2 focus:outline-none"/>
      </div>

      <!-- Campo: Tiempo Muerto -->
      <div class="md:col-span-2">
        <label class="block text-jj-light font-bold mb-2">Tiempo Muerto (min)</label>
        <input name="tiempo_muerto" type="number" min="0" step="0.1"
               class="w-full bg-jj-light text-black rounded-md px-3 py-2 focus:outline-none"
               placeholder="Opcional"/>
      </div>

      <!-- Botón ENVIAR centrado -->
      <div class="md:col-span-2 flex justify-center">
        <button type="submit"
                class="bg-green-600 text-jj-light font-bold px-8 py-3 rounded-md hover:bg-green-700 transition">
          ENVIAR
        </button>
      </div>
    </form>

    <!-- Footer con enlaces -->
    <footer class="mt-12 text-center text-jj-light text-sm">
      <a href="#" class="underline mx-2">Privacy Policy</a>
      <a href="#" class="underline mx-2">Legal Notice</a><br/>
      &copy; Johnson &amp; Johnson, Inc. 2025
    </footer>
  </div>

  <!-- Tu script existente aquí -->
  <script src="/static/js/dashboard.js"></script>
</body>
    
    
    



  <script>
    (function(){
      const form = document.getElementById('efForm');
      const msg  = document.getElementById('msg');
  
      form.addEventListener('submit', async e => {
        e.preventDefault();
  
        // Recolectamos los campos
        const raw = Object.fromEntries(new FormData(form).entries());
        // Convertimos los valores numéricos y dejamos 0 si no se ingresó tiempo muerto
        const data = {
          ...raw,
          eficiencia_asociado: Number(raw.eficiencia_asociado),
          semana:              Number(raw.semana),
          piezas:              Number(raw.piezas || 0),
          tiempo_muerto:       raw.tiempo_muerto
                                ? Number(raw.tiempo_muerto)
                                : 0.0
        };
  
        try {
          const res = await fetch('/api/eficiencias', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          if (!res.ok) {
            const text = await res.text();
            throw new Error(text);
          }
          msg.textContent = '✅ Registro guardado correctamente';
          form.reset();
        } catch(err) {
          msg.textContent = '❌ Error: ' + err.message;
        }
      });
    })();
  </script>
  
</body>
</html>
